<HTML>
  <HEAD>
    <TITLE>更新服务</TITLE>
    <META HTTP-EQUIV="Pragma" content="no-cache">
    <META HTTP-EQUIV="Content-Type" content="text/html">
    <SCRIPT language="JavaScript">
        function handleError() {
            alert("现在无法建立与“更新服务”的连接。与 Internet 的连接可能被禁用，或者“更新服务”当前不可用。请稍后再试。");
        }
        function checkForUpdate() {
            if( document.testImage.complete ) {
               document.forms[0].submit();
            }
        }
        window.onerror=handleError;
        window.onload=checkForUpdate;
    </SCRIPT>
  </HEAD>

        更新服务
      </B></FONT></TD>
      </TR>
    </TABLE>
    <FORM method="post" action="http://www.ianywhere.com/update_checker/updateservice" id="frmcheck">
	<INPUT type="hidden" name="vendor1" value="iAnywhere">
	<INPUT type="hidden" name="p1" value="SA:CL">
	<INPUT type="hidden" name="v1" value="12.0.1.4127">
	<INPUT type="hidden" name="os1" value="LINUX_X64">
